format = """
[░▒▓](blue)\
$directory\
[](fg:blue bg:8)\
$git_branch\
$git_status\
[](fg:8)\
\n$character"""

right_format = """
$all\
"""

[directory]
style = "fg:16 bg:blue"
repo_root_style = "fg:235 bold bg:blue"
before_repo_root_style = "fg:bright-blue bg:blue"
truncate_to_repo = false
truncation_length = 2
truncation_symbol = "…/"
format = '[ $path]($style)[$read_only]($read_only_style)'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
read_only = " "

[git_branch]
symbol = ""
format = '[[ $symbol $branch ](fg:16 bg:8)]($style)'

[git_status]
format = '[[($all_status$ahead_behind )](fg:16 bg:8)]($style)'

